<app-verify>
    <form #formData="ngForm" (ngSubmit)="resetPasswordSubmit(formData)">
        <h4>Reset Password</h4>
        <div >
            <input type="text" placeholder="New Password" name="newPassword" ngModel>
            <input type="text" placeholder="Confirm Password" name="confirmPassword" ngModel>
            <button>Submit</button>
        </div>
    </form>
</app-verify>
