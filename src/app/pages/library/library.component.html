        <app-dashboard-layout>
            <section>
                <aside>
                    <div>
                        <input type="text" placeholder="Seach For A Book">
                        <div class="btn">
                            <button>Search</button>
                            <img src="../../../assets/ArrowCircleRight.svg" alt="">
                        </div>
                    </div>
                    <!-- <button>Explore Books</button> -->
                </aside>
                <p>Recently Opened</p>
                <div class="book-row">
                    @for(book of library$ | async; track book){
                        <div  class="book-card">
                            <img [src]="book.book.frontCover?.image" alt="" class="img">
                            <div class="detail">
                                <p class="title">{{book.book.title}}</p>
                                <p class="author">{{book.book.author.fullname}}</p>
                            </div>
                        </div>
                    }
                </div>

                <p>Your Books</p>
                <div class="book-row">
                    @for(book of library$ | async; track book){
                        <div  class="book-card" [routerLink]="'/dashboard/library/' + book._id">
                            <img [src]="book.book.frontCover?.image" alt="" class="img">
                            <div class="detail">
                                <p class="title">{{book.book.title}}</p>
                                <p class="author">{{book.book.author.fullname}}</p>
                            </div>
                        </div>
                    }
                </div>
                <div class="pagination">
                    <button><img src="../../../assets/arrowleft.svg" alt="arrowleft"></button>
                    @for(button of [1,2,3,4]; track button){
                        <button>{{button}}</button>
                    }
                    <button ><img src="/assets/arrowright.svg" alt="arrowright"></button>
                </div>
            </section>
        </app-dashboard-layout>
