<app-verify>
    <form #formData="ngForm" (ngSubmit)="requestCode(formData)">
        <h4>Forgot Password?</h4>
        <p>Enter your email and follow the process to help you get back your account</p>
        <div >
            <input type="text" placeholder="Enter Email" name="email" ngModel>
            <button>Submit</button>
        </div>
    </form>
</app-verify>
